    <h3>Secuencias</h3>

    </div>

<div class="container">
    <h3>Agregar Secuencia</h3>
    <input type="text" id="sequenceInput" />
    <label for="sequenceInput">Secuencia</label>
    <button class="button" onclick="addSequence(event)">Agregar</button>
    <br/><br/>
    <button class="button" onclick="record(event)" id="record">Record</button>
    <button class="button" onclick="startSound(event)">Play</button>
    <button class="button" onclick="addSequenceSound(event)">Agregar sonido</button>
    <p>1,2,4,#3,2,3</p>
    <p>10, -0.5#, 4, 2, -1, 11</p>

<br/>

<div class="container">
    <h3>Operaciones entre secuencias</h3>
    <select class="ui dropdown" onchange="select_op(this.value)">
        <option disabled selected>Operación</option>
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="mult">Multiplicacion</option>
        <option value="conv">Convolucion</option>
    </select>
    <select class="ui dropdown" id="secuenciasOP1" onchange="setA(this.value)">
        <option disabled selected>Secuencia 2</option>
    </select>
    <select class="ui dropdown" id="secuenciasOP2" onchange="setB(this.value)">
        <option disabled selected>Secuencia 2</option>
    </select>
    <button class="ui orange button" onclick="startOP()">Realizar Operación</button>
</div>
<div class="ui modal" id="modalGraf" style="width: 90%; height: 90%;">

        <div class="row">
            <div class="modal container" id="chart"></div>
        </div>
    </div>

<script src="js/start.js"></script>
<script src="js/secuencia.js"></script>
<script src="js/op_secuence.js"></script>
<script>
    let mic;
    let recorder;
    let soundFile;
    let state = 0;
    let amp_hist = [];
    let amp;
    let recording = false;
    function setup() {
        mic = new p5.AudioIn();
        mic.start();
        recorder = new p5.SoundRecorder();
        recorder.setInput(mic);
        soundFile = new p5.SoundFile();
        amp = new p5.Amplitude();
        createCanvas(710, 200);
    }

    function draw() {
        background(255);
        let rms = amp.getLevel();
        if (recording)
            amp_hist.push(rms);
        fill(127);
        stroke(0);
        ellipse(width / 2, height / 2, 10 + rms * 200, 10 + rms * 200);
    }

    function startSound() {
        if (soundFile.isPlaying()) {
            soundFile.stop();
        } else {
            soundFile.play();
        }
    }

    function record() {
        amp_hist = [];
        recording = true;
        if (mic.enabled) {
            recorder.record(soundFile);
            amp.setInput(mic);
            setTimeout(() => {
                recorder.stop();
                recording = false;
            }, 3000);
        }
    }
</script>
