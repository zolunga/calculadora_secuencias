<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/p5/p5/p5.js"></script>
    <script src="js/p5/p5/addons/p5.sound.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Secuencias</h3>
    <div class="ui grid" id="workspace">

    </div>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>

<div class="container">
    <h3>Agregar Secuencia</h3>
    <input type="text" id="sequenceInput" />
    <label for="sequenceInput">Secuencia</label>
    <button class="button" onclick="addSequence(event)">Agregar</button>
    <p>1,2,4,#3,2,3</p>
    <p>10, -0.5#, 4, 2, -1, 11</p>
    <p>4, 5, -1#, 2</p>
    <p>...,-5,0#,1,...</p>
    <p>...,-2,4#,8,...</p>
    <p>...,4,1,5#,6,-2,...</p>
    <p>...,0#,4,3,1,...</p>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>

<div class="container">
    <h3>Operaciones entre secuencias</h3>
    <select class="ui dropdown" onchange="select_op(this.value)">
        <option disabled selected>Operación</option>
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="mult">Multiplicacion</option>
        <option value="conv">Convolucion</option>
    </select>
    <select class="ui dropdown" id="secuenciasOP1" onchange="setA(this.value)">
        <option disabled selected>Secuencia 2</option>
    </select>
    <select class="ui dropdown" id="secuenciasOP2" onchange="setB(this.value)">
        <option disabled selected>Secuencia 2</option>
    </select>
    <button class="ui orange button" onclick="startOP()">Realizar Operación</button>
</div>
<div class="ui modal" id="modalGraf">
    <div class="ui centered grid">
        <div class="row">
            <div class="modal container" id="chart"></div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/start.js"></script>
<script src="js/wav.js"></script>
<script src="js/secuencia.js"></script>
<script src="js/op_secuence.js"></script>
